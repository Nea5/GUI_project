#HelpPanel stuff, 2014-02-20
help_info = Information om användning: \nI applikationen finns två olika vyer: en listvy och en kalendervy. Alla aktiviteter som läggs till är synliga i båda dessa vyer. \n   För att lägga till ett event så tryck på knappen "Ny Aktivitet", alternativt gå in på menyn "Arkiv" och klicka på "Ny Aktivitet". Ett nytt fönster kommer då att visa sig där det är möjligt att namnge den nya aktiviteten, datum och tid för aktiviteten samt prioritet och kategori. Prioriteten är som lägst 0 och högst 9. Kategorierna som finns att välja mellan är "School", "Work" samt "Personal". \n   För att filtrera ut aktiviteter som ligger under en viss kategori är det möjligt att trycka på "Filter". Det är sedan möjligt att välja den kategori som önskas ses. Är "Filter" markerat syns alla aktiviteter. \n   Rödmarkerade aktiviteter har ett passerat förfallodatum och är inte klara, grönmarkerade är aktiviteter som är klara. I kalendervyn markeras dagar där det finns aktiviteter som gula. För att markera en aktivitet som klar markeras raden med aktiviteten följt av att knappen "Markera som klar" trycks in. Önskas en aktivitet att ändras eller tas bort markeras aktiviteten i listan och någon av knapparna "Ändra" eller "Ta bort" trycks sedan in. Detta går även att göra under menyn "Ändra". \n   Under "Lista" går det att välja "Vecka", "Månad", "Klara" och "Försenade". Väljs någon av dessa får man upp en ny ruta med aktiviteter som matchar detta sökkriterie. \n   Under menyn "Akriv" går det att välja språken svenska eller engelska, och utseendet på applikationen går att välja som "Metal" eller "Nimbus". För att dessa ändringar ska börja gälla behöver applikationen startas om.
